<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main class="d-flex justify-content-center align-items-center">

        <div class="container text-center py-5">
            <div class="login w-50 m-auto p-5">
                <h1>Smart Login System</h1>
                <input id="name" type="text" class="form-control my-3" placeholder="Enter your name">
                <input id="email" type="text" class="form-control email my-3" placeholder="Enter your email">
                <input id="password" type="password" class="form-control my-3" placeholder="Entre your password">
                <p id="exist" class="text-danger m-3 d-none">email already exists</p>
                <p id="success" class="m-3  text-success d-none">Success</p>
                <button class="signup-btn btn btn-outline-info w-100 my-3">Sign Up</button>
                <p id="warningMsg" class="text-danger m-3 d-none">All inputs is required</p>
                <p>You have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>

    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
